services:
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
      - "5173:5173"
    volumes:
      - .:/app
    command: sh -c "cd /app/src/frontend && npm install --silent && npm run dev > /tmp/vite.log 2>&1 & tail -f /dev/null"

networks:
  default: null
